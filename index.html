<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="age-calculator-app-main/age-calculator-app-main/assets/images/icon-arrow.svg">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  
    <form action="" class="form">
      <div class="input-group">
      <div class="Day">
        <p class="day">D A Y</p>
        <input type="number" class="input" name="day" id="day" placeholder="DD" required
        />

      </div>
        

      <div class="Month">
        <p class="month">M O N T H</p>
        <input type="number" class="input" name="month" id="month" placeholder="MM" required
        />
      </div>    


      <div class="Year">
        <p class="year">Y E A R</p>
        <input type="number" class="input" name="year" id="year" placeholder="YYYY" required
        />
      </div> 
      </div>
      <div class="line">
      <hr class="divider">
      <button class="check"><img src="age-calculator-app-main/age-calculator-app-main/assets/images/icon-arrow.svg" alt="" class="arrow"></button>
      </div>
      

      <p class="aiy"><i><span class="years">--</span>years</p></i>
      <p class="aim"><i><span class="months">--</span>months</p></i>
      <p class="aid"><i><span class="days">--</span>days</p></i>
    </form>

  
  <script src="script.js"></script>
</body>
</html>
